<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anood's Store</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>Add </h1>

  <form id="productForm">
    <input type="text" id="productName" placeholder="Product Name" required /><br /><br />
    <input type="number" id="productPrice" placeholder="Price" required /><br /><br />
    <button type="submit">Add Product</button>
  </form>

  <script>
 const firebaseConfig = {
  apiKey: "AIzaSyBGuzWOsHW259zCAhhkOeYXXuqD40FKr2Y",
  authDomain: "seboys3-5a464.firebaseapp.com",
  projectId: "seboys3-5a464",
  storageBucket: "seboys3-5a464.firebasestorage.app",
  messagingSenderId: "573804549520",
  appId: "1:573804549520:web:0e22e45f9799c1d1320f15"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // التعامل مع الفورم
    const form = document.getElementById("productForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      console.log("Form submitted!"); // << هذه الرسالة ستظهر في Console لتأكيد عمل الحدث

      const name = document.getElementById("productName").value;
      const price = parseFloat(document.getElementById("productPrice").value);

      try {
        await db.collection("products").add({ name, price });
        alert("✅ Product added successfully!");
        form.reset();
      } catch (err) {
        alert("❌ Error: " + err.message);
      }
    });
  </script>
</body>
</html>
